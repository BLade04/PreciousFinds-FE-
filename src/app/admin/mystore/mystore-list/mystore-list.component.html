<div class="parent-container-table">
    <div>
      <div>
        <div class="header-title">Product List</div>
      </div>
      <div>
        <mat-paginator class="upper-paginator" appStylePaginators hidePageSize [pageSize]="10" ></mat-paginator>
      </div>
      <div class="header-control">
        <div class="button" mat-raised-button color="accent" (click)="openModal('1', 'Create')" >Add a Product</div>
        <mat-form-field >
          <mat-icon matSuffix>search</mat-icon>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for a Product">
        </mat-form-field>
      </div>
      <div class="table-container">
        <table mat-table class="table-width" [dataSource]="dataSource" matSort>
  
          <!-- Name Column -->
          <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> Product ID</th>
            <td mat-cell *matCellDef="let element" class="font-setting1"> {{element.productId}} </td>
          </ng-container>
          <ng-container matColumnDef="sizes">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
              <td mat-cell *matCellDef="let element" class="font-setting"> {{element.sizes}} </td>
            </ng-container>
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name  </th>
            <td mat-cell *matCellDef="let element" class="font-setting"> {{element.productName}} </td>
          </ng-container>
          <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let element" class="font-setting"> {{element.category}} </td>
            </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element" class="font-setting"> {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="stocks">
            <th mat-header-cell *matHeaderCellDef> Stocks </th>
            <td mat-cell *matCellDef="let element" class="font-setting">{{element.stocks}}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(row.productId, 'View')"> </tr>
        </table>
      </div>
      <div class="paginator-mat">
        <mat-paginator appStylePaginator hidePageSize [pageSize]="paginator.pageSize"  (page)="syncPrimaryPaginator($event)" [pageIndex]="paginator.pageIndex" showFirstLastButtons [length]="paginator.length" [pageSizeOptions]="paginator.pageSizeOptions"></mat-paginator>
      </div>
    </div>
  </div>
