<div class="parent-container-table">

    <div class="body-container">
        <div class="header-title"></div>
        <div>

        <mat-form-field>
            <mat-icon matSuffix>search</mat-icon>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for Invoice">
        </mat-form-field>
        </div>
    </div>

    <div class="table-container">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
            <!-- Name Column -->
            <ng-container matColumnDef="invoiceId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice ID</th>
                <td mat-cell *matCellDef="let row">{{row.invoiceId}}</td>
            </ng-container>

             <!-- Date Column -->
             <ng-container matColumnDef="orderId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
                <td mat-cell *matCellDef="let row">{{row.orderId}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="customerFname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer First Name</th>
                <td mat-cell *matCellDef="let row"> {{row.customerFname}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="customerLname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Last Name</th>
                <td mat-cell *matCellDef="let row">{{row.customerLname}}</td>
            </ng-container>

            <!-- Application Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let row">{{row.date}}</td>
            </ng-container>

            <ng-container matColumnDef="subTotal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Total</th>
                <td mat-cell *matCellDef="let row">{{row.subTotal}}</td>
            </ng-container>

            <ng-container matColumnDef="tax">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Tax</th>
                <td mat-cell *matCellDef="let row">{{row.tax}}</td>
            </ng-container>

            <ng-container matColumnDef="amountDue">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Amount</th>
                <td mat-cell *matCellDef="let row">{{row.amountDue}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(row.supplierId, 'View')"> </tr>
        </table>

        <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
            [pageSizeOptions]="[25, 50, 100, 250]">
        </mat-paginator>
    </div>
</div>
