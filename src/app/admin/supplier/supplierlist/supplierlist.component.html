
<mat-card>
<div class="parent-container-table">

    <div class="body-container">
        <div class="header-title">Supplier List</div>
        <div class="header-control">
            <div class="button" (click)="openModal('1', 'Create')">
                Add a Supplier
            </div>
        <div>

        <mat-form-field>
            <mat-icon matSuffix>search</mat-icon>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for a Supplier">
        </mat-form-field>
        </div>
    </div>



    <div class="table-container">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
            <!-- Name Column -->
            <ng-container matColumnDef="supplierId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier ID</th>
                <td mat-cell *matCellDef="let row">{{row.supplierId}}</td>
            </ng-container>

             <!-- Date Column -->
             <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</th>
                <td mat-cell *matCellDef="let row"> {{row.contactNumber}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <!-- Application Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                <td mat-cell *matCellDef="let row">{{row.address}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(row.supplierId, 'View')"> </tr>
        </table>

        <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
            [pageSizeOptions]="[25, 50, 100, 250]">
        </mat-paginator>
    </div>
</div>  
</div>
</mat-card>
